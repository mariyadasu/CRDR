<ng4-loading-spinner></ng4-loading-spinner>
<section class="wt-bg">
  <section class="col-sm-offset-3 col-sm-6 box-slide mar-15-xs">

  	<h4 class="heading mtop15"><span class="icon-pregnant text-info"></span> Are you pregnant?</h4>
      	<div class="form-group mtop20" *ngFor="let question of HRQQuestionAndAnswers[possymptomid]?.lstHRAQuestionsAnswersBO let questionid = index ">
        <label class="text-primary">{{questionid+1}}) {{question.HRAQuestion}}:</label>
        <div class="clearfix"></div>
        <div class="inline-blck" *ngFor="let answers of question.objHRAAnswers; let i = index ">        	
          <div class="checkbox-inline custom-check" *ngIf="answers.ControlID == hcs.checkboxcontrol"> 
          <input 
          id="{{question.AttributeID}}_{{i}}" 
          name="check_{{question.AttributeID}}_{{i}}"           
          [(ngModel)]="answers.checked" 
          class="custom-check" 
          value="{{answers.AttributeValue}}" 
          type="checkbox">
          <label for="{{question.AttributeID}}_{{i}}" 
          class="font-300 text-black" 
          >{{answers.AttributeValue}} </label>
          </div> 
        </div>
       </div>
       <section class="lightgrey-box radius25 mtop20"> <a id="step-1-next" href="javascript:void(0)" class="btn btn-info radius25 btn-sm pull-right next" (click)="nextSymptom()">Next <span class="icon-right-arrow"></span></a>
        <!-- <a  href="javascript:void(0)" class="btn btn-primaryLine radius25 btn-sm previous"><span class="icon-left-arrow"></span></a> -->
      </section>


  </section>
</section>

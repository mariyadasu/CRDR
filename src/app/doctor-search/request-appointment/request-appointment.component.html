<div class="modal-content">
  <div class="myhdr modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()">&times;</button>
    <h4 class="modal-title" style="    float: left;">Request appointment</h4>
    <a class="rqstnum phone-icon" href="tel:18605001066">
            <span class="icon-telephone"></span>&nbsp;
            Call to Book
          </a>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" (ngSubmit)="submitAppointmentRequest(raf)" #raf="ngForm">
      <p *ngIf="requestCount>0" style="color: green;">Your request has been submitted. An Apollo representative will soon reach out to you.</p>
      <p *ngIf="requestCount==0" style="color: red;">We facing some Techincal defaulties,please check back in some time.</p>
      <div class="form-group">
        <label class="control-label col-sm-4" for="name">Patient Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" ngModel required [disabled]="requestSubmitted">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Email:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" name="email" ngModel required email [disabled]="requestSubmitted">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="mobile">Mobile Number :</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" value="+91" id="mobile" name="mobile" ngModel required [disabled]="requestSubmitted">
        </div>
      </div>

       <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-info" style="float:left" [disabled]="!raf.valid">Submit</button>
          

        </div>
      </div>
    </form>
    
  </div>

</div>

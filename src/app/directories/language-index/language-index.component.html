<!-- inner-pages start -->
<section class="inner-pages">
  <!-- mini-header start-->
   <section class="mini-header">
	    <div class="brn-btm">
	      <div class="container filter-sec">
		  	
			
	      </div>
	    </div>
    </section>
  <!-- /mini-header closed-->
  <!-- content-wrap start -->
  <section class="container content-wrap">
    <div class="row">    
    
		<aside class="col-sm-12 fadeInLeft animated wt-bg">

		    <section class="row bdr-bottom">
		    	<div class="col-sm-6">
		    		<h4 class="text-primary margin0">Language Index</h4>
		    	</div>
		    	<div class="col-sm-6 pb-5">
		    		<form class="form-inline text-right-xs" #f="ngForm" (ngSubmit)="searchLanguage(f)" novalidate>
    					<label>Search : </label>
    					<input class="form-control input-sm mtop5-xs" type="text" placeholder="Enter Language" maxlength="300" [(ngModel)]="langFilter.LanguageName" name="languagename">	    					
		    		</form>
		    	</div>
		    </section>	
			<section class="mtop20">
				<ul class="list-arrow-link wdt-30-md bdr-btm-link">
                    <li *ngFor="let lan of languages | filterBy: langFilter">
                        	<a title="{{lan.LanguageName}}" [routerLink]="['/india/language/', lan.UrlLanguageName]">{{lan.RegionalValue}}</a>
                    </li>
					
                </ul>
		    </section>
			<!--/ accord-content closed-->
			
	    </aside>
	      <!-- /wt-bg closed -->
	  
    </div>
    <!-- /row -->
  	</section>
  <!-- /content-wrap closed -->
</section>
<!--/ inner-pages closed -->
